<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font primaria de la marca -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');
    </style>
    <link rel="shorcut icon" href="../assets/img/icons/cero.png">
    <title>OPLAE® | Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body_login">
    <!-- NavBar -->
    <header class="header">
        <a href="../index.html"><img src="../assets/img/icons/oplaeicon.png" alt="oplae_icon"></a>
        <nav>
            <ul>
                <li><a href="../index.html"><</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main class="main_login">
        <section class="login">
            <div class="primera_parte_login">
                <h1>Login</h1>
            </div>
            <div class="parrafos_login">
                <p>Put your creative to work, with oplae</p>
            </div>
        </section>
        <form class="login-form">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Password">
        </form>
        <div class="parrafo">
            <p>If you have forgotten your password, enter your e-mail address or username below and we'll email you a temporary password.</p>
        </div>
        <div class="boton_submit">
            <a href="../index.html"><input type="submit" value="Sign In"></a>
        </div>
        <div class="olvido_su_contraseña">
            <input type="button" value="I forgot my password">
        </div>
    </main>
</body>
</html>
